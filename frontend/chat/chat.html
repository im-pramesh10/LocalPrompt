<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LocalPrompt</title>
    <link rel="stylesheet" href="/static/chat/chat.css">
    <link rel="stylesheet" href="/static/scrollbar.css">
  </head>
  <body>
    <header>
      <nav>
          <a class="nav-button-class " href="/">Home</a>
          <a class="active-nav-button" href="/chat">Chat</a>
      </nav>
    </header>
    <div class="container">
        <div id="messages-list"></div>
        <div id="message-box">
            <textarea id="message" name="message" placeholder="Enter your message..." onKeyPress="handleEnter(event)"></textarea>
            <button id="send-button" onClick="handleClick()">
                <img alt="button icon" src="/static/chat/icons/send.png" width="15px" height="15px"/>
            </button>
        </div>
    </div>
	<script src="/static/chat/chat.js"></script>
  </body>
</html>
