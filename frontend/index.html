<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LocalPrompt</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <label id="label" class="label">LocalPrompt</label></br></br>
      <textarea id="prompt" name="prompt" placeholder="your prompt here..."></textarea></br></br>
        <button id="send-button" onClick="handleClick()">Send</button></br></br>
      <div class="response-container-toolbar">
        <span class='response-toolbar-text'>Response Box-[Prompt Response]</span>
        <div id="spinner"></div>
      </div>
      <div class="response-container" id="response-container">
        <p class="response" id="response">Your prompt's response will appear here...</p>
      </div>
    </div>
	<script src="/static/index.js"></script>
  </body>
</html>
