<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LocalPrompt</title>
    <link rel="stylesheet" href="/static/commons.css">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <header>
      <label id="label" class="label header-item">LocalPrompt</label></br></br>
      <nav class="header-item">
          <a class="active-nav-button" href="/">Home</a>
          <a class="nav-button-class" href="/chat">Chat</a>
      </nav>
      <div class="header-item">
        <div id="radio-select-content" class='large-screen-last-header'>
        <div class="using-radio-container">
          <label><input type="radio" name="using" value="ollama" checked>Ollama</label>
          <label><input type="radio" name="using" value="ollama">Groq</label>
          <label><input type="radio" name="using" value="ollama">Custom</label>
        </div>
        <div class="model-select-container">
          <select id="models" name="models">
            <!--TODO: Fetch data from url and populate it here-->
            <option value="1">llama3.1 80b</option>
            <option value="2">phi2:latest</option>
            <option value="3">mixtral-dolphin</option>
        </select>
        </div>
      </div>
        <div class="small-screen-last-header" onClick='expand()'>Expand +</div>
      </div>
    </header>
    <div class="hidden-radio-select">
      <div style="display: flex; position: relative; height: 100%; justify-content: center; align-items: center"> 
      <div id='hidden-radio-select-content' style="display: flex">
        
      </div>
      <button id="expand-ok-button" style="position: absolute; bottom: 0" onClick="closeModal(event)">Ok</button>
    </div>
    </div>
    <div class="content">
    <div class="middle-container">
      <textarea id="prompt" name="prompt" placeholder="your prompt here..." onKeyPress="handleEnter(event)"></textarea></br></br>
        <button id="send-button" onClick="handleClick()">Send 
          <div id="spinner"></div>
        </button>
      </br></br>
      <div class="response-container-toolbar">
        <span class='response-toolbar-text'>Response Box-[Prompt Response]</span>
      </div>
      <div class="response-container" id="response-container">
        <p class="response" id="response">Your prompt's response will appear here...</p>
      </div>
    </div>
  </div>
	<script src="/static/expand.js"></script>
	<script src="/static/index.js"></script>
  </body>
</html>
